<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자로그인</title>
  <link rel="stylesheet" href="./../../assets/css/admin/basic.css">
  <link rel="stylesheet" href="./../../assets/css/admin/adminLogin.css">
</head>

<body>
  <header>
    <h1>헤더더ㅓ덛더</h1>
  </header>
  <main>
    <section class="login">
      <form action="" method="">
        <div class="box">
          <div class="box_title">
            <p>LOGIN · 관리자</p>
          </div>
          <div class="id_box">
            <input type="text" placeholder="USER ID" />
          </div>
          <div class="pw_box">
            <input type="password" placeholder="PASSWORD" />
          </div>
          <div class="bt_box">
            <button>로그인</button>
          </div>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <h1>푸터터터ㅓㅌ</h1>
  </footer>
</body>

</html>
