<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>point return</title>
  <link rel="stylesheet" href="./../../assets/css/myPageCare/carePointreturn.css">
</head>
<body>
  <header></header>
  <main>
    <nav class="main_sidebar">
      <div></div>
      <ul>
        <li>개인정보 수정</li>
        <li>찜한 목록</li>
        <li>매칭 기록</li>
        <li>쪽지함</li>
        <li>게시글 관리</li>
        <li>포인트 환급</li>
        <li>1 대 1 문의</li>
        <li>회원 탈퇴</li>
      </ul>
    </nav>

    <section class="return_section">
      <h2>포인트 환급</h2>

      <div class="info_box">
        <ul>
          <li>포인트 환급 신청이 가능합니다.</li>
          <li>환급은 1,000원 단위로 가능합니다.</li>
          <li>메 아이 비 해~피 매일 웃고 싶어요~</li>
        </ul>
      </div>
      <div class="point-table">
        <div class="point-row">
          <label>보유 포인트</label>
          <span>38,960 P</span>
        </div>
        <div class="point-row">
          <label for="input-point">신청 포인트</label>
          <input type="text" id="input-point" value="38,000">
          <span class="small-text">(최대 10만 포인트)</span>
        </div>

        <div class="point-row">
          <label>예상 전환 포인트</label>
          <span>34,200 P</span>
        </div>

        <div class="point-row">
          <label>입금 대상 계좌</label>
          <span>[기업은행] 506502-04-342422</span>
        </div>
      </div>
      <div class="return_button">
        <button class="btn_return">환급 신청</button><br>
        <button class="btn_return_list">환급/지급 내역</button>
      </div>
    </section>
  </main>
  <footer>

  </footer>
  <div class="modal" id="refundModal">
  <div class="modal_box">
    <p>환급 신청이 완료되었습니다.</p>
    <div class="modal_buttons">
      <button id="refundConfirm">확인</button>
    </div>
  </div>
</div>
</html>
