<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Care_PostDetailPage</title>
  <link rel="stylesheet" href="./../../assets/css/myPageCare/carePostDP.css">
</head>
<body>
  <header>

  </header>
  <main>
    <nav class="main_sidebar">
      <div></div>
      <ul>
        <li>개인정보 수정</li>
        <li>찜한 목록</li>
        <li>매칭 기록</li>
        <li>쪽지함</li>
        <li>게시글 관리</li>
        <li>포인트 환급</li>
        <li>1 대 1 문의</li>
        <li>회원 탈퇴</li>
      </ul>
    </nav>

    <section class="post_dp">
      <div class="title"><h2>안녕하세요</h2></div>
      <div class="post_info">
        <span>등록자명 : 아무개</span>
        <span>등록일 : 2025-08-04</span><br>
        <span>조회수 : 4</span>
      </div>
      <div class="post_content">
        안녕하세요
      </div>
      <div class="buttons">
        <button class="btn_list">목록</button>
        <button class="btn_delete">삭제</button>
        <button class="btn_retry">수정</button>
      </div>

      <section class="reply"><h4>댓글 [1]</h4> <hr>
        <div class="comment">
          <div class="author">아무개</div>
          <div class="cmt_content">반갑다내이름은박찬호고나는LA다저스에있을때부..</div>
          <div class="date">2025-08-02</div>
        </div>

        <div class="comments">
          <form action="" method="get">
          댓글작성 <br> <hr>
          <input type="text" placeholder="댓글을 작성하세요">
          <button>작성</button>
          </form>
        </div>
      </section>
    </section>
  </main>
  <footer>
    
  </footer>
  <div class="modal" id="deleteModal">
    <div class="modal_box">
      <p>정말로 게시글을 삭제하시겠습니까?</p>
      <div class="modal_buttons">
        <button id="confirmDelete">확인</button>
        <button id="cancelDelete">취소</button>
      </div>
    </div>
  </div>
</body>
</html>
