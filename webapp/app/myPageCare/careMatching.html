<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>매칭기록</title>
  <link rel="stylesheet" href="./../../assets/css/myPageCare/careMatching.css">
</head>
<body>
  <header>
  
  </header>
  <main>
    <nav class="main_sidebar">
      <div></div>
      <ul>
        <li>개인정보 수정</li>
        <li>찜한 목록</li>
        <li>매칭 기록</li>
        <li>쪽지함</li>
        <li>게시글 관리</li>
        <li>포인트 환급</li>
        <li>1 대 1 문의</li>
        <li>회원 탈퇴</li>
      </ul>
    </nav>
  
    <div class="div_mark">
      <div class="title"> 매칭 기록 </div>
      <div class="matching_month">
        <ul class="months">
          <li>1월</li>
          <li>2월</li>
          <li>3월</li>
          <li>4월</li>
          <li>5월</li>
          <li>6월</li>
          <li>7월</li>
          <li>8월</li>
          <li>9월</li>
          <li>10월</li>
          <li>11월</li>
          <li>12월</li>
        </ul>
        <ul class="matching_list">
          <li class="matching">
            <div class="matching_day">
              2일
            </div>
            <div class="matching_member">
              김괭이
            </div>
            <div class="matching_time">
              이용 시간: 09:00 ~ 18:00
            </div>
            <div class="matching_point">
              포인트 사용: 10,000
            </div>
          </li>
        </ul>
      </div>
      <nav class="page">
        <ul>
          <li>&lt;</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>&gt;</li>
        </ul>
  
      </nav>
      <div class="div_add">
        <button>추가</button>
      </div>
    </div>
  </main>
  <footer>
  
  </footer>

  <div class="modal" id="matching_add">
    <div class="modal_container">
      <h2> 매칭 추가 </h2>
      <form action="" method="get">
        <label for=""> 대상자: <input type="text"></label><br>
        <label for=""> 날짜: <input type="text"></label><br>
        <label for=""> 시간: <input type="text"></label><br>
        <label for=""> 지급 P: <input type="text"></label><br>
        <div class="modal_button">
          <button type="submit" id="success_modal">등록</button>
          <button id="cansel_modal">취소</button>
        </div>
      </form>
    </div>
  </div>
  <div class="modal" id="complete_modal">
    <div class="modal_container">
      <p>매칭 정보가 등록되었습니다</p>
      <button id="success_button">확인</button>
    </div>
  </div>
</body>
</html>
