<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입(일반)</title>
  <link rel="stylesheet" href="./../../assets/css/sign/basic.css">
  <link rel="stylesheet" href="./../../assets/css/sign/sign_normal.css">
</head>
<body>
  <header>
    <h1>헤더더더</h1>
  </header>
  <main>
    <section class="sign">
      <form action="" method="" class="sign_form">
        <div class="sign_box sign_title">
          <p>회원가입</p>
        </div>
        <div class="sign_box sign_id">
          <p>아이디</p>
          <input type="text" placeholder="8자리 이상, 문자 숫자 포함">
          <button>중복확인</button>
        </div>
        <div class="sign_box sign_password">
          <p>비밀번호</p>
          <input type="password" placeholder="비밀번호 8자리 입력(숫자와 영어 특수기호 포함)">
        </div>
        <div class="sign_box password_check">
          <p>비밀번호 확인</p>
          <input type="password" >
        </div>
        <div class="sign_box sign_email">
          <p>이메일</p>
          <input type="text">
        </div>
        <div class="sign_box sign_name">
          <p>이름</p>
          <input type="text" >
        </div>
        <div class="sign_box sign_birth">
          <p>휴대전화</p>
          <input type="text" placeholder="- 없이 숫자만 입력해주세요.">
        </div>
        <div class="sign_box sign_phone">
          <input type="text" placeholder="인증번호 6자리 입력">
          <button>인증번호 확인</button>
        </div>
        <div class="sign_box sign_author">
          <input type="text" placeholder="">
          <input type="text" placeholder="01:00" readonly class="timer" />
          <button>인증번호 확인</button>
        </div>
        <div class="sign_box sign_address">
          <p>주소</p>
          <input type="text" placeholder="">
          <button>우편 주소</button>
        </div>
        <div class="sign_box address_detail">
          <p>상세 주소</p>
          <input type="text" placeholder="">
        </div>
        <div class="sign_box sign_choice">
          <p>회원 유형 선택</p>
          <label for="normal">
            <input type="radio" id="normal" name="type" value="normal" checked />
            일반회원
          </label>
          <label for="care">
            <input type="radio" id="care" name="type" value="care" />
            돌봄회원
          </label>
        </div>
        <div class="sign_box sign_level">
          <label for="level1">
            <input type="radio" id="level1" name="level" value="level">보행 가능(계단 사용 가능)&nbsp&nbsp&nbsp&nbsp&nbsp[1레벨]
          </label>
          <label for="level2">
            <input type="radio" id="level2" name="level" value="level">보행 가능(계단 사용 불가능) [2레벨]
          </label>
          <label for="level3">
            <input type="radio" id="level3" name="level" value="level">보행 가능(휠체어 사용)&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[3레벨]
          </label>
          <label for="level4">
            <input type="radio" id="level4" name="level" value="level">보행 가능(휠체어 없음)&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp[4레벨]
          </label>
        </div>
        <div class="sign_box sign_btn">
          <button>가입하기</button>
        </div>
      </form>
    </section>
  </main>
  <footer>
    <h1>푸터터터<h1>
  </footer>
</body>
</html>
