<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="./../../assets/css/login/basic.css" />
    <link rel="stylesheet" href="./../../assets/css/login/findId.css" />
  </head>
  <body>
    <header>
      <h1>헤더입니다.</h1>
    </header>
    <main>
      <section class="findId">
        <div class="box">
          <div class="box_title">
            <p>아이디 찾기</p>
          </div>
          <div class="box_content">
            <div class="box_name">
              <p>이름</p>
              <input type="text" placeholder="" name="name" />
              <label for="member_normal">
                <input
                  type="radio"
                  id="member_normal"
                  name="type"
                  value="normal"
                />일반회원
              </label>
              <label for="member_care">
                <input
                  type="radio"
                  id="member_care"
                  name="type"
                  value="care"
                />돌봄회원
              </label>
            </div>
            <div class="box_phone">
              <p>휴대전화</p>
              <input type="text" placeholder="-없이 숫자만 입력해주세요" />
              <button>인증번호 받기</button>
            </div>
            <div class="box_author">
              <input
                type="text"
                placeholder="인증번호 6자리 입력"
                class="input_number"
              />
              <input type="text" placeholder="01:00" readonly class="timer" />
              <button>인증번호 확인</button>
            </div>
            <div class="box_next">
              <button>다음</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <h1>푸터입니다.</h1>
    </footer>
  </body>
</html>
