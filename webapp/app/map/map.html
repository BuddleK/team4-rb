<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함께 걸음</title>
  <link rel="stylesheet" href="./../../assets/css/map/map.css">
  <script defer src="./../../assets/js/map/map.js"></script>
</head>
<body>
  <div id="header">
    
  </div>
  <main>
    <div class="map_container">
      <div class="map_api"><img class="map_img" src="../../assets/img/map/mapImg.png" alt="지도그림"></div>
      <div class="sidebar">
        <div class="map_info">
          <div class="closebtn">&times;</div>
          <div class="info_content_container">
            <ul class="info_content">
              <li class="info_title"></li>
              <li class="info_address"></li>
              <li class="info_times"></li>
              <li class="info_phonenum"></li>
              <li class="info_detail"></li>
            </ul>
          </div>
          <div class="wishbtn">찜버튼</div>
        </div>
        <div class="map_detail"></div>
      </div>
    </div>
  </main>
  <div id="footer">

  </div>
  <article class="modalbox">
    <div class="login_check_model">
      <div class="x-box">&times;</div>
      <div class="modal_text">로그인이 필요합니다.</div>
    </div>
  </article>
</body>
</html>
