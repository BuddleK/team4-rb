<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함께 걸음</title>
  <link rel="stylesheet" href="./../../assets/css/restaurant/restaurant.css">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/main/include.js"></script>
  <script defer src="./../../assets/js/restaurant/restaurant.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="main_body">
      <p class="page_title">
        음식점 리스트
      </p>
      <div class="context">
        <div class="region_select">
          <ul class="region_list">
            <li onclick="reClicked(0)" class="region_button">
              <div class="region_mark"></div>
              방배동
            </li>
            <li onclick="reClicked(1)" class="region_button">
              <div class="region_mark"></div>
              반포동
            </li>
            <li onclick="reClicked(2)" class="region_button">
              <div class="region_mark"></div>
              서초동
            </li>
            <li onclick="reClicked(3)" class="region_button">
              <div class="region_mark"></div>
              양재동
            </li>
            <li onclick="reClicked(4)" class="region_button">
              <div class="region_mark"></div>
              내곡동
            </li>
            <li onclick="reClicked(5)" class="region_button">
              <div class="region_mark"></div>
              잠원동
            </li>
          </ul>
            <div class="region_small">
              <ul>
                <li>방배 1동</li>
                <li>방배 2동</li>
                <li>방배 3동</li>
                <li>방배 4동</li>
                <li>방배 본동</li>
              </ul>
            </div>
        </div>
        <div class="restaurant_select">
          <div class="restaurant_board">
            <div class="restaurant_row">
              <div class="restaurant_card">
                <div class="restaurant_name">
                  식당 이름
                </div>
                <div class="restaurant_introduce">
                  <div class="restaurant_info">
                    <div>
                      주소
                    </div>
                    <div>
                      영업시간
                    </div>
                    <div>
                      연락처
                    </div>
                  </div>
                  <div class="restaurant_mark">
                    <div>
                      별
                    </div>
                    <div>
                      찜하기
                    </div>
                  </div>
                </div>
              </div>
              <div class="restaurant_card">
                카드2
              </div>
            </div>
            <div class="restaurant_row">
              <div class="restaurant_card">
                카드3
              </div>
              <div class="restaurant_card">
                카드4
              </div>
            </div>
          </div>
          <div class="restaurant_pagenation">
            페이지네이션
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
