<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함께 걸음 - 음식점 리스트 디테일</title>
  <link rel="stylesheet" href="./../../assets/css/restaurant/restaurantDetail.css">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/main/include.js"></script>
  <script defer src="./../../assets/js/restaurant/restaurantDetail.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="main_body">
      <p id="page_title">
        식당 이름
      </p>
      <div class="context">
        <div class="detail_info_area">
          <div class="restaurant_img_box">
            <img id="restaurant_img" src="./../../assets/img/restaurant/re1.jpg">
          </div>
          <div class="restaurant_info">
            <div class="short_info">
              <h1 id="short_name">
                자담치킨
              </h1>
              <p id="short_category">
                · 한식
              </p>
              <p id="short_call">
                · 전화번호
              </p>
              <p id="short_restroom">
                · 장애인 화장실 여부 : O
              </p>
              <p id="short_ramp">
                · 경사로 유무 : O
              </p>
            </div>
            <div class="restaurant_introduction">
              <p id="introduction">
                서초 방배 1동 자담치킨입니다.
저희 자담치킨은 동물복지웰빙 치킨과 자담프리미엄 전용유로 튀긴
건강한 치킨 입니다. 세스코에 가입한 식당으로 보다 더 깨끗한 매장관와
위생관리를 하고 있습니다. 다같이 코로나19를 이겨냈으면 좋겠습니다
              </p>
            </div>
          </div>
        </div>
        <div class="detail_map_area">
          <div class="map_img_box">
            <img class="map_img" src="./../../assets/img/restaurant/map.PNG">
          </div>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
