<div id="modal">
  <!-- 모달 바탕 -->
  <div class="modal_window">

      <div class="modal_x_box">

        <div class="select_month">

          <div id="previous_month">
            &lt;

          <div id="next_month">

        <ul id="point_log_list">

          <li class="point_log">

          <!-- 내역 -->

        </ul>
      </div>
      <!-- 버튼 영역 -->
      <div class="modal_button_box">
        <!-- 확인 버튼 -->
        <button onclick="modalPointRefundLogCheck()" class="modal_check_button">
          확인
        </button>
        <!-- 취소 버튼 -->
        <button onclick="modalPointRefundLogCancel()" class="modal_cancel_button">
          취소
        </button>
      </div>
    </div>
