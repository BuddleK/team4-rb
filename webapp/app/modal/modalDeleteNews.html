<div id="modal">
  <!-- 모달 바탕 -->
  <div class="modal_window">
    <!-- 모달 바디 -->
    <div class="modal_body_confirm">
      <!-- X 버튼 -->
      <div class="modal_x_box">
        <img onclick="modalDeleteNewsNone()" class="modal_x" src="./../../assets/img/main/xIcon.png">
      </div>
      <!-- 모달 내용 -->
      <p id="modal_text">
        이 뉴스를 삭제하시겠습니까?
      </p>
      <!-- 버튼 영역 -->
      <div class="modal_button_box">
        <!-- 확인 버튼 -->
        <button onclick="modalDeleteNewsCheck()" class="modal_check_button">
          확인
        </button>
        <!-- 취소 버튼 -->
        <button onclick="modalDeleteNewsCancel()" class="modal_cancel_button">
          취소
        </button>
      </div>
    </div>
  </div>
</div>
