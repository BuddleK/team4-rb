<div id="modal">
  <!-- 모달 바탕 -->
  <div class="modal_window">
    <!-- 모달 바디 -->
    <div class="modal_body_confirm">
      <!-- X 버튼 -->
      <div class="modal_x_box">
        <img onclick="modalEditNameNone()" class="modal_x" src="/team04-RB_frontend/webapp/assets/img/main/xIcon.png">
      </div>
      <!-- 모달 내용 -->
      <p id="modal_text">
        변경된 이름을 입력하세요
      </p>
      <!-- 변경된 이름 입력 창 -->
      <input type="text" id="new_name">
      <!-- 버튼 영역 -->
      <div class="modal_button_box">
        <!-- 확인 버튼 -->
        <button onclick="modalEditNameCheck()" class="modal_check_button">
          확인
        </button>
        <!-- 취소 버튼 -->
        <button onclick="modalEditNameCancel()" class="modal_cancel_button">
          취소
        </button>
      </div>
    </div>
  </div>
</div>
