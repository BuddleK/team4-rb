<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함께 걸음</title>
  <link rel="stylesheet" href="./../../assets/css/careMember/careMember.css">
  <link rel="stylesheet" href="./../../assets/css/careMember/careMemberModal.css">
  <link rel="stylesheet" href="./../../assets/css/header.css">
  <link rel="stylesheet" href="./../../assets/css/footer.css">
  <script defer src="./../../assets/js/main/include.js"></script>
  <script defer src="./../../assets/js/careMember/careMember.js"></script>
  <script defer src="./../../assets/js/careMember/careMemberModalLogin.js"></script>
</head>
<body>
  <div id="header"></div>
  <main>
    <!-- 돌봄회원 리스트 페이지 컨테이너  -->
    <div class="main_body">
      <!-- 돌봄회원 리스트 페이지 제목 -->
      <p class="page_title">
        돌봄회원 리스트
      </p>
      <!-- 검색 창 바 -->
      <div id="search_area">
        <!-- 검색 창 분류 선택 메뉴 -->
        <select id="search_criteria">
          <!-- 이름 분류 -->
          <option value="name">
            이름
          </option>
          <!-- 요일 분류 -->
          <option value="day">
            요일
          </option>
        </select>
        <!-- 검색 입력 창 -->
        <input type="text" id="criteria" placeholder="검색어를 입력하세요">
        <!-- 검색 버튼 -->
        <div id="search_icon_box">
          <!-- 검색 버튼 이미지 -->
          <img id="search_icon" src="./../../assets/img/careMember/search_icon.png">
        </div>
      </div>
      <!-- 카드 리스트 컨텍스트 -->
      <div class="context">
        <!-- 카드 행 1 -->
        <div class="card_row">
          <!-- 카드 행 리스트 ul1 -->
          <ul id="card_list_1">
          </ul>
        </div>
        
        <!-- 카드 행 2 -->
        <div class="card_row">
          <!-- 카드 행 리스트 ul2 -->
          <ul id="card_list_2">
          </ul>
        </div>
        <!-- 페이지 네이션 -->
        <div id="pagenation">
          페이지네이션
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <div id="careMemberModalLogin"></div>
</body>
</html>
