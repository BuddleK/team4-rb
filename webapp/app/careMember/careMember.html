<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함께 걸음</title>
  <link rel="stylesheet" href="./../../assets/css/careMember/careMember.css">

      <p class="page_title">

        <input type="text" id="criteria" placeholder="검색어를 입력하세요">
        <div id="search_icon_box">
          <img id="search_icon" src="./../../assets/img/careMember/search_icon.png">
        </div>
      </div>
      <div class="context">
        <div class="card_row">
          <ul id="card_list_1">
          </ul>
        </div>
        <div class="card_row">
          <ul id="card_list_2">
          </ul>
        </div>
        <div id="pagenation">
          페이지네이션
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
</body>
</html>
